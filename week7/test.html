          constructor(props) {  
            super(props);  
            this.state = {date: new Date()}; 
          } 
          render() { 
            return ( 
                <div>
                <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                </div> 
            ); 
          } 
        }     
      
      const App = () => {    
        return (
            <div>  
            <Welcome name="Sara" />

        );
      }
      
      
      ReactDOM.render(  
        <App />,

      );
